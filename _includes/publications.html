<section id="publications" class="section-border">
    <div class="hero-content">
        <div class="section-header">
            <h2>Featured publications and presentation</h2>
        </div>

        <div class="pub-list">
            {%- assign featured_pubs = site.data.publications | where: "featured", true | sort: "feature-order" -%}
            {%- for pub in featured_pubs -%}
                {% include publication.html pub=pub %}
            {%- endfor -%}
        </div>
    </div>
</section>
